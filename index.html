<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Rivera</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="menu">
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('about')">About Me</button>
        <button onclick="showSection('projects')">Projects</button>
        <button onclick="showSection('contact')">Contact</button>
    </div>

    <div class="content">
        <section id="home" class="section">
            <h1>Kevin Rivera</h1>
            <p>"An expert is a man who has made all the mistakes that can be made in a very narrow field"</p>
            <p>Tech Stack: [placeholder]</p>
            <div id="circuitContainer" class="circuit-container">
                <svg id="circuit" class="circuit"></svg>
                <div id="centralText" class="central-text">Central Text</div>
            </div>
        </section>

        <section id="about" class="section">
            <h1>About Me</h1>
            <p>About me text.</p>
        </section>

        <section id="projects" class="section">
            <h1>Projects</h1>
            <p>This is the projects section.</p>
        </section>

        <section id="contact" class="section">
            <h1>Contact</h1>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required /><br>
                <input type="email" id="email" placeholder="Your Email" required /><br>
                <textarea id="message" placeholder="Your Message" required></textarea><br>
                <button type="submit">Send</button>
            </form>
            <div id="formOutput"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
